<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: hsla(200,100%,20%);
            height: 400px;
            width: 400px;
            transition: 1s;
        }
        .child{
            background-color: red;
            height: 50%;
            width: 50%;
        }
        .parent:hover .child{
            transform:translateX(100%);
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
